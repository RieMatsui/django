{% extends 'base.html' %}
{% block content %}
<h1>月間登録者数</h1>
    <table class="table list-table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>登録年月</th>
                <th>登録者数</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in monthly_user_num.items %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
