{% extends 'base.html' %}
{% block content %}
<h2>CSVファイル</h2>
<br>
<!-- 読み込んだCSVファイルをテーブル形式で表示 -->
<p>結果: {{ data_num }}件</p>
<table class="table list-table table-striped">
    <thead class="thead-dark">
        <tr>
            <th></th>
            {% for columns, item in df.iteritems %}
            <th>{{ columns }}</th>
            {% endfor %}
        </tr>
    </thead>
    {% for index, rows in df.iterrows %}
    <tr>
        <th>{{ index }}</th>
        {% for row in rows %}
        <td>{{ row }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
