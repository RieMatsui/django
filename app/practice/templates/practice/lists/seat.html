<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Seat App</title>
</head>
<body>
  <form action="/practice/lists/seat" method="post">
    {% csrf_token %}
    <div>
      <label for="input_seat">入力してください</label>
      <input type="text" id="input_seat" name="input_seat" value="{{ input_seat }}">
    </div>
    <div>
      <label for="delete_seat">削除する場合対象の文字を入力してください</label>
      <input type="text" id="delete_seat" name="delete_seat" value="{{ delete_seat }}">
    </div>
    <div>
      <label for="seat">結果</label>
      <input type="text" id="seat" name="seat" value="{{ seat }}" readonly>
    </div>
    <div>
      <p>{{ message }}</p>
      {% if set_seat != '' %}
      <p>ユニークな値は{{ set_seat }}です</p>
      {% endif %}
    </div>
    <input type="submit" value="送信する">
  </form>
</body>
</html>
